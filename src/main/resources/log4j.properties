# Root logger option
#log4j.rootLogger=stdout, info, error, warn, debug, trace, fatal
log4j.rootLogger=stdout, info, error, warn, fatal

# Hibernate logging options (INFO only shows startup messages)
log4j.logger.org.hibernate=TRACE
# Log JDBC bind parameter runtime arguments
log4j.logger.org.hibernate.type=trace

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=C:/thread-pool-with-task-queue-in-database/info.log
log4j.appender.info.Threshold=INFO
log4j.appender.info.MaxFileSize=25MB
log4j.appender.info.MaxBackupIndex=10
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.File=C:/thread-pool-with-task-queue-in-database/error.log
log4j.appender.error.Threshold=ERROR
log4j.appender.error.MaxFileSize=25MB
log4j.appender.error.MaxBackupIndex=10
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.warn=org.apache.log4j.RollingFileAppender
log4j.appender.warn.File=C:/thread-pool-with-task-queue-in-database/warn.log
log4j.appender.warn.Threshold=WARN
log4j.appender.warn.MaxFileSize=25MB
log4j.appender.warn.MaxBackupIndex=10
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

